<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Sunset and Ocean Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <div>
            <label for="sunPosition">Sun Position</label>
            <input type="range" id="sunPosition" min="0" max="100" value="50">
        </div>
    </div>
    <div id="instructions">
        <p>Use WASD to move, Q/E to go up/down, and mouse to look around.</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Water.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Sky.js"></script>
    <script src="script.js"></script>
</body>
</html>
